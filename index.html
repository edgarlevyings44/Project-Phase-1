<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    
</head>
<body>

    <header>
        <h1>Daily Muse</h1>
    </header>


    <main>
    
        <section>
            <h2>Quote</h2>
            <div class="quote">
                <blockquote id="quote-text"></blockquote>
                <cite id="quote-author"></cite>
            </div>
            <button id="get-quote-button">New Quote</button>
            <head>
              
              <button id="like-button"><i class="fas fa-thumbs-up"></i> Like</button>
              <button id="dislike-button"><i class="fas fa-thumbs-down"></i> Dislike</button>

              <p>Likes: <span id="like-count">0</span></p>
              <p>Dislikes: <span id="dislike-count">0</span></p>
                
            </head>
            
        </section>

        
        <section>
            <h2>Reviews</h2>
            
            <form id="review-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" required></textarea>

                <button type="submit">Add Review</button>
            </form>
            <div class="reviews" id="review-list">
                <ul id="review-list">
                    <li></li>
                </ul>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <footer>
        
        <p>&copy; 2023 Daily Muse</p>
    </footer>
</body>
</html>
